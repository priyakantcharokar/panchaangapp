name: Panchaang_App
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
      - family: Lato
        fonts:
          - asset: fonts/Lato/Lato-Regular.ttf
          - asset: fonts/Lato/Lato-Bold.ttf
            weight: 900
  assets:
    - assets/images/logo.png